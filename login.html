
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="h-100 d-flex flex-column">
    <header class="bd-header bg-dark py-3 d-flex justify-content-center border-bottom border-dark">
            <h1 class="d-flex text-center display-5 text-white">
                <img src="static/logo.png" width="50" height="48" class="me-3" alt="logo">
                <strong>JournalHub</strong>
            </h1>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="navbar" style="">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="articles.html">Articles</a>
                    </li>
                </ul>
                <form>
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>


    <div class="card border-primary mb-3 text-center" style="width: 40%; margin-top: 5%; margin-left: 30%">
        <form class="text-center" style="margin: 2%">
            <h5>Authorization</h5>
            <div class="mb-3 row">
                <label for="input_email" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control is-invalid" id="input_email" aria-describedby="emailHelp">
                    <div class="invalid-feedback">Invalid login or password.</div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="InputPassword" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control is-invalid" id="InputPassword">
                    <div class="invalid-feedback">Invalid login or password.</div>
                </div>
            </div>
            <div class="col text-center">
                <button class="btn btn-primary col-sm-5" type="submit" style="">Sign In</button>
                <a href="signup.html" class="btn btn-secondary col-sm-5" type="reset" style="">Sign Up</a>
            </div>
        </form>
    </div>


    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">
                ContactInfo.
            </span>
        </div>
    </footer>

</body>
</html>
